<head>
  <title>meteorapp</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">   </script>
 <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  {{> hello}}
  
  {{> mapPostsList }}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input id="button1" type="button" value="Add one at random" />
  <input id="button2" type="button" value="Clear" />

</template>


<template name="mapPostsList">
  <div id="map">
    <div id="map-canvas" style="width:100%;height:300px;width:56%;"> </div>
    
    <div styl="">{{listPoints}}</div>
  </div>
</template>
